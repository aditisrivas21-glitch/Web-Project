<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        h2{
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .grid{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card{
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h2>Responsive Product Grid</h2>
    <div class="grid">
        <div class="card">
            <img src="" alt="Product 1">
            <div class="product 1">Product 1</div>
            <p> High-Density item with great features.</p>
            <div class="price">499rs.</div>
        </div>
    
    <div class="card">
        <img src="" alt="Product 2">
            <div class="product 2">Product 2</div>
            <p> High-Density item with great features.</p>
            <div class="price">499rs.</div>
        </div>
    
    <div class="card">
        <img src="" alt="Product 3">
            <div class="product 3">Product 3</div>
            <p> High-Density item with great features.</p>
            <div class="price">499rs.</div>
        </div>
        
        <div class="card">
        <img src="" alt="Product 4">
            <div class="product 4">Product 4</div>
            <p> High-Density item with great features.</p>
            <div class="price">499rs.</div>
        </div>
        </div>
</body>
</html>
