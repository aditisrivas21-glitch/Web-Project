<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
    <style>
        .container{
            display:flex;
            justify-content:center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card{
            background-color: aliceblue;
            border-radius: 5px;
            box-shadow: 0cqb;
            text-align: center;
            width:200px;
            padding: 16px;
        }
        .circle{
            width:70px;
            height:70px;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 50%;
            flex-wrap: wrap;
            text-align: center;
            margin: 0 auto 10px auto;
        }
        .name{
            font-size: 18px;
        }
        .detail{
            font-size: 18px;
            
        }
    </style>
</head>
<body>
    <div class = "container">
    <div class="card">
        <div class ="circle"> JK </div>
        <div class ="name "> Jeet Kumar </div>
        <div class ="detail"> B.Tech- CSE</div>
        <div class ="detail"> Roll No: 21CS1007</div>
        <div class ="detail"> 1st Year </div>
    </div>

    <div class="card">
        <div class ="circle"> AR </div>
        <div class ="name "> Asha Rani </div>
        <div class ="detail"> B.Tech- IT </div>
        <div class ="detail"> Roll No: 21IT1007</div>
        <div class ="detail"> 1st Year </div>
    </div>


    <div class="card">
        <div class ="circle"> RK </div>
        <div class ="name "> Rohit Kumar </div>
        <div class ="detail"> B.Tech- CSE</div>
        <div class ="detail"> Roll No: 21CS1007</div>
        <div class ="detail"> 1st Year </div>
    </div>
    
</body>
</html>
