    <!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>
    <style>
        body{
            border: 3px solid black;
            padding: 10px;
        }
        .header{
            background: lightgray;
            padding: 15px;
            text-align: center;
            font-size: 25px;
        } 
        .menu1 a{
            display: inline-block;
            background: #c7e6fa;
            padding: 8px 12px;
            margin-right: 10px;
            text-decoration: none;
            color: blue;
            font-size: 18px;
        }
        .menu2 a{
            float: left;
            background: #b2f5b4;
            padding: 8px 12px;
            margin-right: 10px;
            text-decoration: none;
            color: #003300;
            font-size: 18px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>

<body>

<div class="header">
    My Website Navigation
</div>

<br>
<div class="menu1">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<br>
<div class="menu2">
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Messages</a>
    <a href="#">Logout</a>
</div>

<div class="clear"></div>

</body>
</html>
</body>
</html>
